<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#1e293b" stroke="#475569" stroke-width="4"/>
  
  <!-- Python logo inspired design -->
  <g transform="translate(128, 128)">
    <!-- Hammer head (representing forge) -->
    <rect x="-40" y="-60" width="80" height="40" rx="4" fill="#3b82f6"/>
    <rect x="-30" y="-50" width="60" height="20" rx="2" fill="#60a5fa"/>
    
    <!-- Hammer handle -->
    <rect x="-8" y="-20" width="16" height="60" rx="2" fill="#64748b"/>
    
    <!-- Python snake curves -->
    <path d="M -50,10 Q -30,30 -10,10 T 30,10" 
          stroke="#fbbf24" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M -50,25 Q -30,45 -10,25 T 30,25" 
          stroke="#f59e0b" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Package boxes -->
    <rect x="35" y="-20" width="25" height="25" rx="2" fill="#10b981" opacity="0.8"/>
    <rect x="40" y="-15" width="15" height="15" rx="1" fill="#34d399"/>
    
    <rect x="-60" y="-20" width="25" height="25" rx="2" fill="#10b981" opacity="0.8"/>
    <rect x="-55" y="-15" width="15" height="15" rx="1" fill="#34d399"/>
    
    <!-- Connection lines (dependencies) -->
    <line x1="-35" y1="-7" x2="-8" y2="-7" stroke="#6366f1" stroke-width="2" stroke-dasharray="3,2"/>
    <line x1="8" y1="-7" x2="35" y2="-7" stroke="#6366f1" stroke-width="2" stroke-dasharray="3,2"/>
  </g>
  
  <!-- Text accent -->
  <text x="128" y="210" font-family="monospace" font-size="24" font-weight="bold" 
        fill="#f3f4f6" text-anchor="middle">reqforge</text>
</svg>